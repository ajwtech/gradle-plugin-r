buildscript {
  repositories {
      maven {
          url "https://plugins.gradle.org/m2/"
      }
  }
  dependencies {
      classpath "com.gradle.publish:plugin-publish-plugin:0.9.8"
  }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'java-gradle-plugin'
apply plugin: "com.gradle.plugin-publish"

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
    testCompile gradleTestKit()
}

repositories {
    mavenCentral()
}

// Upload to a local archive
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

group = 'com.umayrh'
version = '0.2'

// Bundle information for publishing
pluginBundle {
  website = 'https://umayrh.wordpress.com'
  vcsUrl = 'https://github.com/umayrh/gradle-plugin-r'
  description = 'Plugin for R development'
  tags = ['R', 'development']

  plugins {
    rplugin {
      id = 'com.umayrh.rplugin'
      displayName = 'Gradle R plugin'
    }
  }
}

