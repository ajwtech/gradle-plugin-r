buildscript {
    repositories {
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath group: 'com.umayrh', name: 'gradle-plugin-r',
				  version: '0.2.2'
    }
}

apply plugin: 'com.umayrh.rplugin'

project.task ('testRScriptTask', type: com.umayrh.gradle.RScriptTask) {
    expression = "version"
}
